{% extends 'base.html' %}

{% block title %}
    Post {{ post.id }}
{% endblock %}

{% block content %}
    <div>
        <h1>{{ post.title }}</h1>
        <h3>{{ post.subtitle }}</h3>
        <p>{{ post.body }}</p>
        <hr>
        <span><strong> Created on: {{ post.creaded_on }}</span></strong>
        <br>
        <span><strong> Author:</strong> {{ post.author }}</span>
        <br>
        <hr>
        <h4><strong> Status: {{ post.status }}</h4></strong>
        <div style="display: flex; flex-direction: column;">
            <a href="{% url 'post_edit' post.id %}" class="btn btn-primary" style="margin-bottom: 5px;">Edit</a>
            <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
        </div>
       
        
    </div>
{% endblock %}
